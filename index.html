<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pannestratie</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</head>
<body>
<div class="container">
    <h1 class="hidden-print">Welkom!</h1>
    <div class="col-md-12 hidden-print">
        Hier komen de filters
    </div>
    <div class="col-md-12">
        <table id="line-table" class="table table-responsive">
            <thead>
            <tr>
                <th rowspan="2">
                    ID
                </th>
                <th rowspan="2">
                    Omschrijving
                </th>
                <th rowspan="2">
                    Extra
                </th>
                <th rowspan="2">
                    Categorie
                </th>
                <th rowspan="2">
                    Datum
                </th>
                <th colspan="2">
                    Kas
                </th>
                <th colspan="2">
                    Bank
                </th>
            </tr>
            <tr>
                <th>In</th>
                <th>Uit</th>
                <th>In</th>
                <th>Uit</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="modal" id="new-regel" tabindex="-1" role="dialog" aria-labelledby="new-regel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Nieuwe regel toevoegen</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="description">Omschrijving:</label>
                            <div class="col-sm-9">
                                <input id="description" name="description" class="form-control" type="text" required
                                       autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="extra">Extra:</label>
                            <div class="col-sm-9">
                                <input id="extra" name="extra" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="category">Categorie:</label>
                            <div class="col-sm-9">
                                <select id="category" name="category" class="form-control" required>
                                    <option value="test">test</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="date">Datum:</label>
                            <div class="col-sm-9">
                                <input id="date" name="date" class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="kas-in">Kas in</label>
                            <div class="col-sm-9">
                                <input id="kas-in" name="kas-in" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="kas-uit">Kas uit</label>
                            <div class="col-sm-9">
                                <input id="kas-uit" name="kas-uit" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="bank-in">Bank in</label>
                            <div class="col-sm-9">
                                <input id="bank-in" name="bank-in" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="bank-uit">Bank uit</label>
                            <div class="col-sm-9">
                                <input id="bank-uit" name="bank-uit" class="form-control" type="number">
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                    <button id="btn-save" type="button" class="btn btn-primary">Opslaan</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js" type="text/javascript"></script>
<script src="js/front/regel.js" type="text/javascript"></script>
</body>
</html>
